<div class="login">
    <legend>Login</legend>
    <form (submit)="processForm()" novalidate>
        <div class="alert alert-danger" [hidden]="! error">
            <strong>Error: </strong> {{ error }}
        </div>

        <div class="form-group">
            <label>Email</label>
            <input name="email" id="email" type="email" class="form-control" placeholder="exmaple@domain.com"
                 [(ngModel)]="formData.email"
                 />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" 
                [(ngModel)]="formData.password" />
        </div>

        <div class="form-group" [hidden]="! captchaState">
            <re-captcha name="captcha" siteKey="{{captchaKey}}"
                [(ngModel)]="formData.captcha" 
                (resolved)="captchaResolved($event)"
                ngDefaultControl
            ></re-captcha>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
