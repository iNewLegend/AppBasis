<div [hidden]="! noticeType" class="alert alert-{{ noticeType }}">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>{{noticeMsg}}</strong>
</div>

<!--Login Form-->
<form (submit)="processForm()" novalidate>
  <ngx-invisible-recaptcha #captchaElem (ready)="handleCaptcha('ready')" (load)="handleCaptcha('load')" (success)="handleCaptcha('success', $event)"
    [type]="type" [badge]="badge" [ngModel]="formData.captcha" [ngModelOptions]="{ standalone: true }">
  </ngx-invisible-recaptcha>


  <div class="form-group">
    <label for="my-email" class="sr-only">Email</label>
    <input id="my-email" class="form-control input-group-lg" type="text" name="Email" title="Enter Email" placeholder="Your Email"
      [(ngModel)]="formData.email" />
  </div>

  <div class="form-group">
    <label for="my-password" class="sr-only">Password</label>
    <input id="my-password" class="form-control input-group-lg" type="password" name="password" title="Enter password" placeholder="Password"
      [(ngModel)]="formData.password" />
  </div>

  <button class="btn btn-primary">Login Now</button>
</form>
<!--Login Form Ends-->
