<div *ngFor="let update of updates" class="list-group">
  <a target="blank" href="{{update.href}}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{update.commit}}</h5>
      <small>{{update.date | amDateFormat:'MMMM Do YYYY, h:mm:ss a'}} | {{ update.date | amTimeAgo }}</small>
    </div>
    <pre class="mb-1">{{update.title}}</pre>
  </a>
</div>
